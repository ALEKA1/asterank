<div id="selection-details" ng-controller="AsteroidDetailsCtrl" ng-show="asteroid != null">
  <h3 ng-bind="asteroid.full_name"></h3>
  <p ng-show="stats.length < 1">
    Please be patient as data is loaded from JPL...
  </p>
  <ul>
  <li ng-repeat="stat in stats">
  <strong ng-bind="stat.name"></strong> (<span ng-bind="stat.units"></span>): <span ng-bind="stat.value"></span>
  </li>
  </ul>
</div>
